<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mental Assistance ‚Äî Artificial Human</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0c0c0d;
    --neon:#00ffa0;
    --glass: rgba(255,255,255,0.02);
  }

  html,body{
    margin:0;
    background:var(--bg);
    font-family:'Poppins',sans-serif;
    color:#fff;
    height:100%;
  }

  .wrap{
    max-width:980px;
    margin:36px auto;
    padding:28px;
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  .title{
    font-weight:800;
    font-size:32px;
    color:var(--neon);
  }

  .subtitle{
    color:rgba(255,255,255,0.7);
  }

  .mood-box{
    display:flex;
    gap:18px;
    padding:18px;
    border-radius:12px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 18px 40px rgba(0,0,0,0.5);
  }

  .mood-icon{
    width:88px;height:88px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,0.05);
    border-radius:12px;
    font-size:40px;
  }

  .chat-card{
    padding:18px;
    border-radius:12px;
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.03);
  }

  #chatLog{
    min-height:220px;
    max-height:520px;
    overflow:auto;
    padding:12px;
    border-radius:10px;
    background:rgba(0,0,0,0.35);
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .ai-msg{
    background:rgba(255,255,255,0.15);
    padding:10px 14px;
    border-radius:10px;
    max-width:75%;
    animation:fadeIn .35s forwards;
  }

  .user-msg{
    background:#00ffa0;
    color:#04120a;
    padding:10px 14px;
    border-radius:10px;
    max-width:75%;
    margin-left:auto;
    animation:fadeIn .35s forwards;
    font-weight:600;
  }

  @keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
  }

  /* Typing animation */
  .typing-bubble {
    display:flex;
    align-items:center;
    gap:8px;
    background:rgba(255,255,255,0.10);
    padding:10px 14px;
    border-radius:10px;
    width:fit-content;
    font-size:14px;
    color:#bdbdbd;
    opacity:0.85;
  }

  .typing-dots span{
    height:6px;width:6px;
    background:#00ffa0;
    border-radius:50%;
    display:inline-block;
    margin-right:4px;
    animation:blink 1.4s infinite ease-in-out both;
  }

  .typing-dots span:nth-child(2){ animation-delay:.2s }
  .typing-dots span:nth-child(3){ animation-delay:.4s }

  @keyframes blink{
    0%{opacity:.2}
    20%{opacity:1}
    100%{opacity:.2}
  }

  textarea{
    flex:1;
    min-height:80px;
    border-radius:10px;
    padding:12px;
    border:1px solid rgba(255,255,255,0.08);
    background:transparent;
    color:#fff;
  }

  button{
    padding:12px 18px;
    font-weight:700;
    border-radius:10px;
    cursor:pointer;
  }

  #sendBtn{ background:var(--neon); color:#04120a; border:0; }
  #endBtn{
    background:#111;
    border:1px solid rgba(255,255,255,0.08);
    color:#fff;
  }

  #sessionModal{
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(6px);
    z-index:9999;
  }

</style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="title">Mental Assistance</div>
      <div class="subtitle">A companion that adapts its tone to your mood.</div>
    </div>

    <div id="moodBox" class="mood-box">
      <div id="moodIcon" class="mood-icon">ü§ñ</div>
      <div>
        <h3>What's the mood today</h3>
        <div id="moodTitle"></div>
        <div id="moodScore" style="opacity:0.7"></div>
      </div>
    </div>

    <div class="chat-card">
      <div id="chatLog"></div>

      <div style="display:flex;gap:10px;margin-top:10px;">
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button id="sendBtn">Send</button>
          <button id="endBtn">End Session</button>
        </div>
      </div>

    </div>
  </div>

<!-- Modal -->
<div id="sessionModal">
  <div style="
    width:90%;max-width:520px;
    background:#0a0a0a;
    padding:28px;border-radius:14px;
    text-align:center;border:1px solid rgba(255,255,255,0.05);
  ">
    <div style="font-size:46px;color:#00ffa0;">‚úî</div>
    <h2 style="color:#00ffa0;">Session complete</h2>

    <p id="reflectionText" style="line-height:1.4;"></p>

    <p style="opacity:.7;margin-top:12px;">
      See you tomorrow, for fixing and handling your mood tantrums.  
      <br>Your personal mood assistant Sylvia ‚ù§Ô∏è
    </p>

    <p id="redirectNote" style="opacity:.6;">Returning in 20s‚Ä¶</p>
  </div>
</div>

<script>
/* ========= Mood ========= */
const params = new URLSearchParams(window.location.search);
const moodParam = (params.get("mood") || "neutral").toLowerCase();
const scoreParam = parseInt(params.get("score") || 0);

const MOOD_MAP = {
  happy:{ emoji:"üòÑ", label:"Happy" },
  sad:{ emoji:"üò¢", label:"Sad" },
  angry:{ emoji:"üò†", label:"Angry" },
  surprised:{ emoji:"üò≤", label:"Surprised" },
  disgusted:{ emoji:"ü§¢", label:"Disgusted" },
  fearful:{ emoji:"üò®", label:"Fearful" },
  neutral:{ emoji:"üòê", label:"Neutral" }
};

document.getElementById("moodIcon").textContent = MOOD_MAP[moodParam]?.emoji || "ü§ñ";
document.getElementById("moodTitle").textContent = MOOD_MAP[moodParam]?.label || "Neutral";
document.getElementById("moodScore").textContent = `Confidence: ${scoreParam}%`;

/* ========= Chat logic ========= */

let chatHistory = [];
const chatLog = document.getElementById("chatLog");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

/* Typing */
let typingBubble = null;

function showTyping(){
  if (typingBubble) return;
  typingBubble = document.createElement("div");
  typingBubble.className = "typing-bubble";
  typingBubble.innerHTML = `
    Sylvia is typing
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>`;
  chatLog.appendChild(typingBubble);
  chatLog.scrollTop = chatLog.scrollHeight;
}

function hideTyping(){
  if (typingBubble) {
    typingBubble.remove();
    typingBubble = null;
  }
}

function appendAI(text){
  hideTyping();
  const msg = document.createElement("div");
  msg.className = "ai-msg";
  msg.textContent = text;
  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;
}

function appendUser(text){
  const msg = document.createElement("div");
  msg.className = "user-msg";
  msg.textContent = text;
  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;
}

async function sendMessage(){
  const text = userInput.value.trim();
  if (!text) return;

  appendUser(text);
  chatHistory.push({ role:"user", content:text });
  userInput.value = "";

  sendBtn.disabled = true;
  showTyping();

  try {
    const res = await fetch("/api/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        userMessage:text,
        mood:moodParam,
        history:chatHistory
      })
    });

    const data = await res.json();
    const reply = data.reply || "I'm right here with you.";
    appendAI(reply);
    chatHistory.push({ role:"assistant", content:reply });

  } catch(e){
    appendAI("Network error ‚Äî try again.");
  }

  sendBtn.disabled = false;
}

/* ========= END SESSION ========= */
const endBtn = document.getElementById("endBtn");
const sessionModal = document.getElementById("sessionModal");
const reflectionText = document.getElementById("reflectionText");
const redirectNote = document.getElementById("redirectNote");

endBtn.addEventListener("click", async () => {

  if (chatHistory.length < 2) {
    reflectionText.textContent = "You made space for yourself today. That counts.";
    sessionModal.style.display = "flex";
    startRedirectCountdown(4);
    return;
  }

  reflectionText.textContent = "Thinking about our conversation‚Ä¶";
  sessionModal.style.display = "flex";

  try{
    const resp = await fetch("/api/session-summary", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ history:chatHistory })
    });

    const data = await resp.json();
    reflectionText.textContent = data.summary || "You showed more calm than you think.";

  } catch(e){
    reflectionText.textContent = "You made space for yourself today. Carry that forward.";
  }

  startRedirectCountdown(20);
});

function startRedirectCountdown(s){
  redirectNote.textContent = `Returning in ${s}s‚Ä¶`;
  const timer = setInterval(()=>{
    s--;
    redirectNote.textContent = `Returning in ${s}s‚Ä¶`;
    if (s <= 0){
      clearInterval(timer);
      window.location.href = "index.html";
    }
  }, 1000);
}

/* Enter to send */
userInput.addEventListener("keydown", (e)=>{
  if (e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

sendBtn.addEventListener("click", sendMessage);

/* First AI message */
appendAI("Hi ‚Äî I‚Äôm Sylvia. Tell me what's on your mind.");
</script>

</body>
</html>
